<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="grid grid--2-cols section-sign-up">
      <div class="content-right">
        <div class="content">
          <span class="logo">LOGO</span>
          <h1 class="desc">Connect with skilled professionals in seconds.</h1>
          <ul class="list">
            <li>Lorem ipsum dolor sit amet.</li>
            <li>Lorem ipsum dolor sit amet.</li>
            <li>Lorem ipsum dolor sit amet.</li>
          </ul>
        </div>
        <div class="image-container">
          <img src="/assets/images/image-firstAid.png" alt="" class="image-1" />
          <img src="/assets/images/image-doctor.png" alt="" class="image-2" />
        </div>
        <img
          src="/assets/images/gradient-circle.svg"
          alt=""
          class="bg-circle-img"
        />
      </div>
      <div class="content-left text-center content-signup">
        <h3 class="sub-title">Worker</h3>
        <h2 class="signup-title">Create an Account For Worker</h2>
        <form class="signup-form">
          <div class="flex flex-gap">
            <div class="input-container mb-3 important">
              <label for="exampleInputPassword1" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="First name"
              />
            </div>
            <div class="input-container important mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Work Email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="965-748-89-90"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="******"
            />
          </div>
          <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="******"
            />
          </div>
          <button class="btn btn-primary btn-signup">Sign up</button>
        </form>
        <p class="signup-agrements-text">
          By signing up, you are agreeing to our
          <a href="#" class="link link--primary">Terms & Conditions</a> and
          <a href="#" class="link link--primary">Privacy Policy</a>.
        </p>
        <div class="another-action-box">
          <a href="#" class="link link--gray">Log In</a>
          <button class="btn btn-primary">I've a Business</button>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/global.js"></script>
  </body>
</html>
